<!DOCTYPE html>
<html>

<head>
    <title>Update Info</title>
    <link rel="stylesheet" href="css/FORM_Update_student.css">
</head>

<body>
    <nav>
        <img src="images/logoo.png" height="60px" width="70px">
        <label class="websiteName">
            FCAI Students Affairs
        </label>
        <ul class="links">
            <li><a class="active" href="Home  page.html">Home</a></li>
            <li><a href="All_Student.html">All Students</a></li>
            <li><a href="Search_Active.html">Active Students</a></li>
            <li><a href="ADD_student.html">Add new student</a></li>
            <li><a href="Update_student.html">Update student data</a></li>
            <li><a href="student assignment.html">Student Department Assignment</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form>
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required>
            </div>

            <div class="form-row">
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>
            </div>

            <div class="form-row">
                <label for="level">Level:</label>
                <input type="number" id="level" name="level" max = "4" min = "1" step="1" required>
            </div>

            <div class="form-row">
                <label for="department">Department:</label>
                <input type="text" id="department" readonly>
            </div>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- <div class="form-row">
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div> -->

            <div class="form-row">
                <label for="status">Status:</label>
                <div class="status-choices">
                    <input type="radio" id="active" name="status" value="active" checked>
                    <label for="active">Active</label>

                    <input type="radio" id="inactive" name="status" value="inactive">
                    <label for="inactive">Inactive</label>
                </div>
            </div>

            <div class="button-container">
                <button onclick="editinfo()" class="submitbutton">Update</button>
                <button onclick="showinfo()" class="submitbutton">Reset</button>
            </div>
        </form>

    </div>

</body>
<script src="js/Update_student.js"></script>
<script src="js/FORM.js"></script>

</html>
